<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="http://jquery-star-rating-plugin.googlecode.com/svn/trunk/jquery.rating.css">
    <link rel="stylesheet" href="http://www.fyneworks.com/@/js/jquery/ui/jquery.ui.css">

    <script src="phonegap.js"></script>
</head>

<body>

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</a>

				<!-- Be sure to leave the brand out there if you want it shown -->
				<a class="brand" href="#">RestaurantReviews</a>

				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="add.html">Add Review</a></li>
						<li><a href="get.html">Get Restaurants</a></li>
                        <li><a href="users.html">Users</a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<div class="container">

		<form id="addtipForm">

			<label for="namerest">Name of the Restaurant:</label>
			<input type="text" id="namerest" class="input-xlarge" placeholder="Enter the name of the restaurant">

			<label for="rate">Your Review</label>
			<div class="Clear">
				<input class="star" type="radio" name="rate" value="1" title="Worst"/>
				<input class="star" type="radio" name="rate" value="2" title="Bad"/>
				<input class="star" type="radio" name="rate" value="3" title="OK"/>
				<input class="star" type="radio" name="rate" value="4" title="Good"/>
				<input class="star" type="radio" name="rate" value="5" title="Best"/>
			</div>
			<input type="hidden" id="rate" value="">

			<label for="comments">Additional Comments:</label>
			<textarea id="comments" class="input-xlarge"></textarea>

			<input type="submit" class="btn btn-block btn-primary" value="Send Review" id="addTipBtn" disabled>

		</form>

	</div>


    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/usergrid.js"></script>
    <script src="http://jquery-star-rating-plugin.googlecode.com/svn/trunk/jquery.MetaData.js"></script>
    <script src="http://jquery-star-rating-plugin.googlecode.com/svn/trunk/jquery.rating.js"></script>
    <script src="js/main.js"></script>
    <script>
        $('.star').rating({
            callback: function(value, link) {
                //alert(value);
                $("#rate").val(value);
            }
        });
    </script>
	
</body>
</html>
