<head>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src='http://jquery-star-rating-plugin.googlecode.com/svn/trunk/jquery.MetaData.js' type="text/javascript" language="javascript"></script>
<script src='http://jquery-star-rating-plugin.googlecode.com/svn/trunk/jquery.rating.js' type="text/javascript" language="javascript"></script>
<link href='http://jquery-star-rating-plugin.googlecode.com/svn/trunk/jquery.rating.css' type="text/css" rel="stylesheet"/>

<script>
	$( document ).ready(function() {
		var client = new Usergrid.Client({
	        URI: 'http://usergridstack.dnsdynamic.com:8080',
	        orgName: 'deneme', //your orgname goes here (not case sensitive)
	        appName: 'cowtip', //your appname goes here (not case sensitive)
	        logging: true, //optional - turn on logging, off by default
	        buildCurl: true //optional - turn on curl commands, off by default
	    });
	    client.getLoggedInUser(function (err, data, user){
            if(err){
                window.location = 'login.html';
            }
	    });
	});
</script>
<script>
	function logout(){
		var client = new Usergrid.Client({
		        URI: 'http://usergridstack.dnsdynamic.com:8080',
		        orgName: 'deneme', //your orgname goes here (not case sensitive)
		        appName: 'cowtip', //your appname goes here (not case sensitive)
		        logging: true, //optional - turn on logging, off by default
		        buildCurl: true //optional - turn on curl commands, off by default
		    });
		client.logout();
		window.location = 'login.html';
	}
</script>

</head>

<body>

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</a>

				<!-- Be sure to leave the brand out there if you want it shown -->
				<a class="brand" href="#">RestaurantReviews</a>

				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="index.html">Home</a></li>
						<li><a href="addRestaurant.html">Add Restaurant</a></li>
						<li class="active"><a href="add.html">Add Review</a></li>
						<li><a href="get.html">Get Restaurants</a></li>
						<li><a href="users.html">Users</a></li>
						<li><a href="javascript:logout();">Logout</a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<div class="container">

		<form id="addtipForm">

			<label for="namerest">Name of the Restaurant:</label>
			<input type="text" id="namerest" class="input-xlarge" placeholder="Enter the name of the restaurant">

			<label for="rate">Your Review</label>
			<div class="Clear">
				<input class="star" type="radio" name="rate" value="1" title="Worst"/>
				<input class="star" type="radio" name="rate" value="2" title="Bad"/>
				<input class="star" type="radio" name="rate" value="3" title="OK"/>
				<input class="star" type="radio" name="rate" value="4" title="Good"/>
				<input class="star" type="radio" name="rate" value="5" title="Best"/>
			</div>
			<input type="hidden" id="rate" value="">
			<script>
			$('.star').rating({
				callback: function(value, link) {
					//alert(value);
					$("#rate").val(value);
				}
			});
			</script>


			<label for="comments">Additional Comments:</label>
			<textarea id="comments" class="input-xlarge"></textarea>

			<input type="submit" class="btn btn-block btn-primary" value="Send Review" id="addTipBtn" disabled>

		</form>

	</div>

	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
</body>
